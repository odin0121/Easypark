{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Get my parking</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static '/adminpage/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static '/adminpage/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static '/adminpage/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static '/adminpage/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
              <img src="{% static '/adminpage/img/logo.png' %}" alt="Logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
              <form class="pt-3" name="form2" id="form2" method="post" action="{% url 'clientreg' %}" >
                      {% csrf_token %}
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" class="form-control form-control-lg" placeholder="Name" >
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" name="add" class="form-control form-control-lg" placeholder="Address" required>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="contact" class="form-control form-control-lg" >
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Your Email" required>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Your Username" >
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="psw" class="form-control form-control-lg" placeholder="Password" >
    </div>

    <div class="form-group">
        <label>Re-Type Password</label>
        <input type="password" name="repass" class="form-control form-control-lg" placeholder="Re-Type Password" required>
    </div>

    <div class="mb-4">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" required>
            <label class="form-check-label">I agree to all Terms & Conditions</label>
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-block btn-primary btn-lg">Click To SignUp</button>
    </div>

    <div class="text-center mt-4">
        Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
    </div>
</form>

<script>

</script>



            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-none d-lg-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2018  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static '/adminpage/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static '/adminpage/js/off-canvas.js' %}"></script>
  <script src="{% static '/adminpage/js/hoverable-collapse.js' %}"></script>
  <script src="{% static '/adminpage/js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
