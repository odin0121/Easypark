{% extends 'Clienthomepage.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px; /* Increased spacing below header */
        }

        table {
            width: 90%;
            margin: 0 auto 30px auto; /* Space between table and footer */
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .pending {
            background-color: #ffc107;
            color: black;
        }

        .confirmed {
            background-color: #28a745;
            color: white;
        }

        .cancelled {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Booking Status</h2>

        <table>
            <tr>
                <th>ClientName</th>
                <th>Address</th>
                <th>Contactno</th>
                <th>Emailid</th>

                <th>Action</th>
            </tr>
            {% for i in key %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.ClientName }}</td>
               <td>{{ i.Address }}</td>
                <td>{{ i.Contactno }}</td>
                <td>{{ i.Emailid }}</td>

                <td>

                </td>
            </tr>
            {% endfor %}
        </table>

</body>
</html>

{% endblock %}
