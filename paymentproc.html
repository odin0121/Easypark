{% extends 'Clienthomepage.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function validation() {
            if(document.frm.cno.value=="") {
                alert("Plz enter card no");
                document.frm.cno.focus();
                return false;
            }
            else if(document.frm.year.value=="0") {
                alert("Plz select year");
                return false;
            }
            else if(document.frm.month.value=="0") {
                alert("Plz select month");
                return false;
            }
        }
    </script>
    <style>
        .form-wrapper {
            display: grid;
            place-items: center;
            min-height: 60vh; /* Keeps footer in place */
            padding: 20px;
        }
        .form-container {
            background-color: #1E4C85;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2 style="color:white;">Add Card Details</h2>
            <form method="post" name="frm" action="{% url 'savepayment' %}">
                {% csrf_token %}
                <input type="text" name="hname" placeholder="Holder Name">
                <input type="text" name="accno" placeholder="Account Number">
                <input type="text" name="ifsc" placeholder="IFSC">
                <input type="submit" value="Proceed" onclick="return validation()">
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
