<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { background: green; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <form method="POST" action="{% url 'payment' %}">
            {% csrf_token %}
            <label><strong>Email:</strong></label><br>
            <input type="email" name="email" required><br>

            <label><strong>Enter IFSC Code:</strong></label><br>
            <input type="text" name="ifsc" required><br>

            <label><strong>Amount to Pay:</strong></label><br>
            <input type="number" name="total_amount" required><br>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
